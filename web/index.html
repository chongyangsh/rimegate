<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rimegate</title>
    <meta name="description" content="Rimegate is a web display client for remotely rendered Grafana dashboards">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="box top-box">
        <div class="header-left">
            <h2>Rimegate</h2>
        </div>
        <div class="header-right status-disconnected">
            <h2 id="STATUS">Disconnected</h2>
        </div>
        <div class="header-middle">
            <h2 id="DASHBOARD">Select Dashboard</h2>
        </div>
    </div>
    <div class="box center-box">
        <img src="data:image/png;base64, " alt="Connection Failed" hidden>
        <div class="dashboard-selection">Test</div>
    </div>

</body>
<script type="application/javascript" src="./main.js"></script>
</html>
