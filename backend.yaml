apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: go-rimegate-dogelink-com
  name: go-rimegate-dogelink-com
  namespace: monitoring
spec:
  progressDeadlineSeconds: 600
  replicas: 3
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: go-rimegate-dogelink-com
  strategy:
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: go-rimegate-dogelink-com
    spec:
      containers:
      - env:
        - name: GRAFANA_API_KEY
          valueFrom:
            secretKeyRef:
              key: grafana-read-only-token
              name: grafana-read-only-token
        - name: GRAFANA_HOST
          value: "http://grafana.monitoring.svc.cluster.local:3000"
        image: 172.16.16.2:2443/go:rimegate-d9731e3
        imagePullPolicy: IfNotPresent
        name: rimegate
        ports:
        - containerPort: 8080
          protocol: TCP
        resources:
          limits:
            cpu: 300m
            memory: 1Gi
          requests:
            cpu: 150m
            memory: 512Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: go-rimegate-dogelink-com
  namespace: monitoring
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: go-rimegate-dogelink-com
  sessionAffinity: None
  type: ClusterIP